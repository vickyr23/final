{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      {% if det.fecha_publicacion %}
  <div class="date">
      {{ det.fecha_publicacion }}
  </div>
{% else %}
  <a class="btn btn-default" href="{% url 'Publicacion' pk=det.pk %}">Publish</a>

{% endif %}

        <h1>{{ det.titulo }}</h1>
        <p>{{ det.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
